<h1>Angular Enrollee Project </h1>
<div *ngIf="enrollees && enrollees.length>0">
  <app-editable-table [columns]="['id','name', 'dateOfBirth', 'active','actions']" [dateColumns]="['dateOfBirth']"
    [editableColumns]="[ 'name',  'active']" [data]="enrollees" [searchable]="true" (action)="updateEnrollee($event)"
    [maxChar]="50">
  </app-editable-table>
</div>
